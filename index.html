<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="background">
    <div class="hairs">
      <div class="hair_1"></div>
      <div class="hair_2"></div>
      <div class="hair_3"></div>
      <div class="hair_4"></div>
      <div class="hair_5"></div>
    </div>
    <div class="body">
      <div class="face">
        <div class="glasses_belt_left">
          <div class="glasses_belt_left_part_1"></div>
          <div class="glasses_belt_left_part_2"></div>
        </div>
        <div class="glasses">
          <div class="eye_white">
            <div class="eye_small">
              <div class="eye_black">
                <div class="eye_shine"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="glasses_belt_right">
          <div class="glasses_belt_right_part_1"></div>
          <div class="glasses_belt_right_part_2"></div>
        </div>
      </div>

      <div class="tooths">
        <div class="tooth_1"></div>
        <div class="tooth_2"></div>
        <div class="tooth_3"></div>
        <div class="tooth_4"></div>
      </div>
      <div class="mount"></div>
    </div>
    <div class="arm_left">
      <div class="left_part_1"></div>
      <div class="left_part_2">
        <div class="wrist_left">
          <div class="left_finger_1"></div>
          <div class="left_finger_2"></div>
        </div>
      </div>

    </div>
    <div class="pants">
      <div class="image">
        <img src="image/27f61768d35e6acec4e8fdf969224dd7.jpeg" alt="logo" width="20" height="20">
      </div>
      <div class="pants_right">
        <div class="belt_right">
          <div class="button_right"></div>
        </div>
      </div>
      <div class="pants_left">
        <div class="belt_left">
          <div class="button_left"></div>
        </div>
      </div>
    </div>
    <div class="arm_right">
      <div class="part_1"></div>
      <div class="part_2"></div>
      <div class="glove"></div>
      <div class="wrist">
        <div class="small_circle"></div>
      </div>
    </div>
    <div class="legs">
      <div class="leg_right">
        <div class="leg_right_part_1"></div>
        <div class="leg_right_part_2">
          <div class="white_box_right"></div>
        </div>
      </div>
      <div class="leg_left">
        <div class="leg_left_part_1"></div>
        <div class="leg_left_part_2">
          <div class="white_box_left"></div>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
